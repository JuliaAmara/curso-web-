

    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações de Jogos</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Avaliações de Jogos</h1>
    </header>

    <div class="container">
        <section class="review-form">
            <h2>Deixe sua Avaliação</h2>
            <form id="reviewForm">
                <div class="input-field">
                    <label for="gameTitle">Título do Jogo:</label>
                    <input type="text" id="gameTitle" name="gameTitle" required>
                </div>
                <div class="input-field">
                    <label for="reviewText">Sua Avaliação:</label>
                    <textarea id="reviewText" name="reviewText" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar Avaliação</button>
            </form>
        </section>

        <section class="review-list">
            <h2>Avaliações Recentes</h2>
            <div class="review-card">
                <h5 class="review-title">Jogo Exemplo 1</h5>
                <p class="review-text">Essa é uma avaliação exemplo do Jogo Exemplo 1. Foi muito divertido e envolvente!</p>
                <p class="review-date"><small>Postado há 10 minutos</small></p>
            </div>
            <div class="review-card">
                <h5 class="review-title">Jogo Exemplo 2</h5>
                <p class="review-text">Outra avaliação exemplo, sobre o Jogo Exemplo 2. Uma experiência incrível!</p>
                <p class="review-date"><small>Postado há 30 minutos</small></p>
            </div>
            <!-- Adicione mais avaliações aqui -->
        </section>
    </div>
</body>
</html>

</body>
</html>
